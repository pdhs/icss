<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WebUserEditDlg" widgetVar="WebUserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditWebUserTitle}">
            <h:form id="WebUserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{webUserController.selected != null}">
                        <p:outputLabel value="#{bundle.EditWebUserLabel_type}" for="type" />
                        <p:inputText id="type" value="#{webUserController.selected.type}" title="#{bundle.EditWebUserTitle_type}" />
                        <p:outputLabel value="#{bundle.EditWebUserLabel_name}" for="name" />
                        <p:inputText id="name" value="#{webUserController.selected.name}" title="#{bundle.EditWebUserTitle_name}" />
                        <p:outputLabel value="#{bundle.EditWebUserLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{webUserController.selected.userName}" title="#{bundle.EditWebUserTitle_userName}" />
                        <p:outputLabel value="#{bundle.EditWebUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{webUserController.selected.password}" title="#{bundle.EditWebUserTitle_password}" />
                        <p:outputLabel value="#{bundle.EditWebUserLabel_creater}" for="creater" />
                        <p:selectOneMenu id="creater" value="#{webUserController.selected.creater}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{webUserController.itemsAvailableSelectOne}"
                                           var="createrItem"
                                           itemValue="#{createrItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditWebUserLabel_createAt}" for="createAt" />
                        <p:calendar id="createAt" pattern="MM/dd/yyyy HH:mm:ss" value="#{webUserController.selected.createAt}" title="#{bundle.EditWebUserTitle_createAt}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditWebUserLabel_institution}" for="institution" />
                        <p:selectOneMenu id="institution" value="#{webUserController.selected.institution}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"
                                           var="institutionItem"
                                           itemValue="#{institutionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditWebUserLabel_area}" for="area" />
                        <p:selectOneMenu id="area" value="#{webUserController.selected.area}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="areaItem"
                                           itemValue="#{areaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditWebUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{webUserController.selected.id}" title="#{bundle.EditWebUserTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{webUserController.update}" value="#{bundle.Save}" update="display,:WebUserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'WebUserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WebUserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
